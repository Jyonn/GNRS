name: FANCY-DIN
config:
  use_news_content: true
  hidden_size: 64
  dnn_hidden_units: [1000, 1000, 1000]
  dnn_activations: ReLU
  attention_hidden_units: [64]
  attention_dropout: 0.1
  net_dropout: 0.1
  batch_norm: false
  din_use_softmax: false
  news_config:
    flatten: false
    max_pooling: false
  user_config:
    inputer_config:
      use_sep_token: false
      use_cls_token: false