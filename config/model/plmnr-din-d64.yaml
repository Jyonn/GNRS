name: PLMNR-DIN.D64
config:
  use_news_content: true
  hidden_size: 64
  dnn_hidden_units: [ 1000, 1000, 1000 ]
  dnn_activations: ReLU
  attention_hidden_units: [ 64 ]
  attention_dropout: 0.1
  net_dropout: 0.1
  batch_norm: false
  din_use_softmax: false
  news_config:
    hidden_size: ${model.config.hidden_size}$
    num_attention_heads: 4
    num_hidden_layers: 3
    inputer_config:
      use_cls_token: false
      use_sep_token: true
  user_config:
    hidden_size: ${model.config.hidden_size}$
    inputer_config:
      use_cls_token: false
      use_sep_token: false
