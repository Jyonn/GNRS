name: ${exp.mode}
dir: saving/${data.name}/${model.name}/${embed.name}-${exp.name}
log: ${exp.dir}/exp.log
mode: train_test
load:
  save_dir: null
  epochs: null
  model_only: true
  strict: false
  wait: false
store:
  metric: GAUC
  maximize: true
  top: 1
  early_stop: 5
policy:
  epoch_start: 0
  epoch: 50
  lr: 0.0001
  news_lr: ${news_lr}$
  freeze_emb: false
  pin_memory: false
  epoch_batch: ${epoch_batch}$
  batch_size: ${batch_size}$
  accumulate_batch: ${acc_batch}$
  device: gpu
  n_warmup: ${warmup}$
  check_interval: -2
  simple_dev: ${simple_dev}$
metrics:
  - GAUC
  - MRR
  - NDCG@5
  - NDCG@10