name: match
dir: ${exp.name}
mode: ${mode}
tasks:
  -
    name: matching
    params:
      doc_depot: data/${dataset}/news
      doc_order: ['title']
      label_col: label
      clicks_col: history
      candidate_col: nid
      neg_count: 4
load:
  load_ckpt: null
  load_model_only: true
  relax_load: false
store:
#  interval: 10
  monitor: a.loss < b.loss
  top: 5
policy:
  freeze_emb: false
  pin_memory: true
  epoch: 200
  epoch_start: 0
  lr: 0.0001
  batch_size: 64
  accumulate_batch: 4
  device: gpu
  n_warmup: 600
  check_interval: -10
