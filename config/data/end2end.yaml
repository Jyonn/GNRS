store:
  data_dir: data/${dataset}
  save_dir: saving/${dataset}/${model.dir}/${exp.dir}
  log_file: ${data.store.save_dir}/exp.log
  union:
    - data/${dataset}/user
has_split: true
split:
  train:
    path: train
  dev:
    path: dev
  test:
    path: test
shuffle: false
filters:
  train:
    history:
      - remove_empty
  dev:
    history:
      - remove_empty
order:
  - history
append:
  - imp
  - nid
  - uid
use_sep_token: true
use_cls_token: true
