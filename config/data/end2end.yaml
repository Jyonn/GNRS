store:
  data_dir: data/${dataset}
  save_dir: saving/${dataset}/${model.dir}/${exp.dir}
  union:
    - data/${dataset}/news
    - data/${dataset}/user
has_split: true
split:
  train:
    path: train
  dev:
    path: dev
  test:
    path: test
shuffle: true
set:
  order:
    - title
  append:
    - index
  use_sep_token: true
  use_cls_token: true
