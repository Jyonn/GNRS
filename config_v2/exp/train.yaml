name: ${exp.mode}
dir: saving/${data.name}/${model.name}/${exp.name}
log: ${exp.dir}/exp.log
mode: train
load:
  save_dir: null
  epochs: null
  model_only: true
  strict: true
  wait: false
store:
  top: 1
  early_stop: 2
policy:
  epoch_start: 0
  epoch: 10
  lr: 0.0005
  freeze_emb: false
  pin_memory: false
  batch_size: 64
  device: gpu
  n_warmup: 0
  check_interval: -2
metrics:
  - GAUC
  - MRR
  - NDCG@5
  - NDCG@10